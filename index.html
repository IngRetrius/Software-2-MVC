<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tasks Tracker - Aplicación profesional que demuestra el patrón de diseño MVC">
  <meta name="keywords" content="MVC, JavaScript, Tasks Tracker, patrón de diseño">
  <meta name="author" content="Proyecto MVC Demo">

  <title>Tasks Tracker</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23374151' stroke-width='2'><polyline points='9 11 12 14 22 4'></polyline><path d='M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11'></path></svg>">

  <!-- Estilos modulares -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
  <!-- Contenedor principal -->
  <div id="root">
    <div class="app-container">

      <!-- HEADER -->
      <header class="app-header">
        <div class="header-left">
          <div class="app-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 11 12 14 22 4"></polyline>
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
          </div>
          <h1 class="app-title">Tasks Tracker</h1>
        </div>
        <div class="header-right">
          <button class="btn-new" id="btn-new">
            New
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
        </div>
      </header>

      <!-- SUBTITLE -->
      <p class="app-subtitle">Stay organized with tasks, your way.</p>

      <!-- TABS -->
      <nav class="tabs-container">
        <button class="tab-btn active" data-filter="all">All Tasks</button>
        <button class="tab-btn" data-filter="active">My Tasks</button>
        <button class="tab-btn" data-filter="completed">Checklist</button>
        <button class="tab-btn" data-filter="high-priority">High Priority</button>
      </nav>

      <!-- TOOLBAR -->
      <div class="toolbar">
        <div class="toolbar-left">
          <button class="btn-toolbar" title="Filter">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
            </svg>
          </button>
          <button class="btn-toolbar" title="Sort">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="2" x2="12" y2="22"></line>
              <path d="M5 12l7 7 7-7"></path>
            </svg>
          </button>
          <button class="btn-toolbar" title="Search">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
      </div>

      <!-- TABLA DE TAREAS -->
      <div class="tasks-table-container">
        <table class="tasks-table">
          <thead>
            <tr>
              <th class="col-checkbox"></th>
              <th class="col-name">Task name</th>
              <th class="col-status">Status</th>
              <th class="col-date">Due date</th>
              <th class="col-priority">Priority</th>
              <th class="col-description">Description</th>
              <th class="col-actions"></th>
            </tr>
          </thead>
          <tbody id="task-list">
            <!-- Las tareas se renderizarán aquí -->
          </tbody>
        </table>

        <!-- Estado vacío -->
        <div id="empty-state" class="empty-state" style="display: none;">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          <h3>No tasks yet</h3>
          <p>Click "New" to create your first task</p>
        </div>
      </div>

      <!-- FORMULARIO FLOTANTE (inicialmente oculto) -->
      <div id="task-form-modal" class="modal" style="display: none;">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
          <div class="modal-header">
            <h3>New Task</h3>
            <button class="btn-close" id="btn-close-modal">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          <form id="task-form" class="modal-form">
            <div class="form-group">
              <label for="task-input">Task name</label>
              <input
                type="text"
                id="task-input"
                class="form-input"
                placeholder="Enter task name"
                maxlength="200"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-group">
              <label for="task-description">Description</label>
              <textarea
                id="task-description"
                class="form-input"
                placeholder="Add description (optional)"
                rows="3"
                maxlength="500"
              ></textarea>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="task-priority">Priority</label>
                <select id="task-priority" class="form-input">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="form-group">
                <label for="task-date">Due date</label>
                <input
                  type="date"
                  id="task-date"
                  class="form-input"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-secondary" id="btn-cancel">Cancel</button>
              <button type="submit" class="btn-primary">Create Task</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="app.js"></script>
</body>
</html>
